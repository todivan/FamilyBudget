<div class="example-container">
  <mat-form-field>
    <mat-label>Enter ID</mat-label>
    <input type="number" matInput placeholder="ID" [formControl]="newId" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter BudgetId</mat-label>
    <input type="number" matInput placeholder="BudgetId" [formControl]="newBudgetId" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter Type</mat-label>
    <input type="number" matInput placeholder="Type" [formControl]="newType" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter Amount</mat-label>
    <input type="number" matInput placeholder="Amount" [formControl]="newAmount" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter Category</mat-label>
    <input type="number" matInput placeholder="Category" [formControl]="newCategory" required>
  </mat-form-field>
  <div class="example-button-row">
    <button mat-flat-button color="primary" (click)="createCategory()">Create</button>
  </div>
</div>

<hr>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="budgetId">
    <th mat-header-cell *matHeaderCellDef> BudgetId </th>
    <td mat-cell *matCellDef="let element"> {{element.budgetId}} </td>
  </ng-container>


  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
