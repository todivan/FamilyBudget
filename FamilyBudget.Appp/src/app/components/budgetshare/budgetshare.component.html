<div class="example-container">
  <mat-form-field>
    <mat-label>Enter ID</mat-label>
    <input type="number" matInput placeholder="ID" [formControl]="newId" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter User GUID</mat-label>
    <input matInput placeholder="UserGUid" [formControl]="newUserGuid" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter Budget ID</mat-label>
    <input type="number" matInput placeholder="BudgetId" [formControl]="newBudgetId" required>
  </mat-form-field>
  <div class="example-button-row">
    <button mat-flat-button color="primary" (click)="createBudgetShare()">Create</button>
  </div>
</div>

<hr>
<hr>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="userGuid">
    <th mat-header-cell *matHeaderCellDef> UserGuid </th>
    <td mat-cell *matCellDef="let element"> {{element.userGuid}} </td>
  </ng-container>

  <ng-container matColumnDef="budgetId">
    <th mat-header-cell *matHeaderCellDef> BudgetId </th>
    <td mat-cell *matCellDef="let element"> {{element.budgetId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
