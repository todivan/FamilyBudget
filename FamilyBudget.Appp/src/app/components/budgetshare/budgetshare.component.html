<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="userGuid">
    <th mat-header-cell *matHeaderCellDef> UserGuid </th>
    <td mat-cell *matCellDef="let element"> {{element.userGuid}} </td>
  </ng-container>

  <ng-container matColumnDef="budgetId">
    <th mat-header-cell *matHeaderCellDef> BudgetId </th>
    <td mat-cell *matCellDef="let element"> {{element.budgetId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
